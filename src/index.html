<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="center">
          <form action="">
            <h1 class="title">Bem vindo Aventureiro!! </h1>

            <div class="salution">
              <h2>Utilize esta ferramenta para para trocar mensagens entre sua guilda (clã) com outras. </h2>
              <h3>É bem simples, basta escolher o numero do deslocamento das letras e escolher se quer Cifrar ou
                Decifrar.
              </h3>
            </div>

            <div>
              <h3>Informe o valor do deslocamento de 1 a 100: </h3>
              <label class="deslox" for="displacement">Deslocamento:</label>
              <input class="deslo" type="number" min="1" max="100" value="1" id="displacement" />
            </div>


            <div>
              <label class="msg" for="message">Mensagem a ser Cifrada:</label>
              <textarea class="resize" name="texto" id="message" cols="55" rows="10" required
                placeholder="Digite aqui sua mensagem"></textarea>
            </div>

            <div>
              <button class="cif" id="encrypt">Cifrar</button>
              <button class="dec" id="decipher">Decifrar</button>
            </div>

            <div>
              <label class="result" for="result">Resultado:</label>
              <textarea class="resize" name="texto2" id="result" cols="55" rows="10" required
                placeholder="Resultado da sua mensagem"></textarea>
            </div>

            <div>
              <input class="fix" type="reset" name="b2" id="clear">
            </div>

          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
